<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <header>
            <h1>Simple Interest Calculator2</h1>
            </header>
            <section>
                    <p>  <label>Amount</label> <input type="number"  id="principal" > </p>
                    </br>
                    <p><label> Rate  </label><input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"> <span id="rate_val">10.25%</span> </p>
                    </br>
                    <p> <label> No. of Years </label><select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    
                        <!-- fill in the rest of the values-->
                    </select>  </p>
                </br> 
                <p> <button onclick="compute()">Compute Interest</button></p>
                </br>   
            </section>
            <section>
                <span id="result"></span>
            </section>
            </br></br>
            <footer>

                &#169; Everyone Can Get Rech
            </footer>
        </div>
    </body>
</html>
